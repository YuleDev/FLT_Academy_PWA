<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FLT Academy Portal</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FLT Portal">
    
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="app-wrapper">
        <header>
            <h1>FLT Portal</h1>
            <div id="connection-status">Online</div>
        </header>

        <main id="app"></main>
    </div>

    <script src="../../Models/models.js"></script>
    <script src="../../Controllers/app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log("FLT Service Worker: Registered Scope:", reg.scope))
                    .catch(err => console.error("FLT Service Worker: Registration Failed:", err));
            });
        }
    </script>
</body>
</html>
